<div class="bg container-fluid py-5">
  <div class="row justify-content-center">
    <img src="/assets/images/kitten.jpg">
  </div>
  <div class="row justify-content-center mt-4 mx-1 mx-md-0">
    <form (submit)="submit()" [formGroup]="formGroup" class="col-12 col-md-8 border rounded bg-white p-4">
      <div class="form-group">
        <label class="label" for="firstName">Имя</label>
        <input class="form-control" formControlName="firstName" id="firstName" type="text">
      </div>

      <div class="form-group">
        <label class="label" for="lastName">Фамилия</label>
        <input class="form-control" formControlName="lastName" id="lastName" type="text">
      </div>

      <div class="form-group">
        <label class="label" for="email">Email</label>
        <input class="form-control" formControlName="email" id="email" type="email">
      </div>

      <div class="form-group">
        <label class="label" for="password">Пароль</label>
        <input class="form-control" formControlName="password" id="password" type="password">
      </div>

      <div class="form-group">
        <label class="label" for="confirmPassword">Подтвердите пароль</label>
        <input class="form-control" formControlName="passwordConfirm" id="confirmPassword" type="password">
      </div>

      <button [disabled]="formGroup.invalid" class="btn btn-dark btn-block mt-4" type="submit">Let's go!</button>
    </form>
  </div>
</div>
