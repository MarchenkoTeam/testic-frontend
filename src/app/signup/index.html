<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
<div class="logo">
    <img src="img/kitten.jpg" width="70" height="70" style="border-radius: 50%" alt="">
</div>
    <form class="reg-card">
        <div class="form-group">
            <label for="firstName" class="label">First name</label>
            <input type="name" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName" class="label">Last name</label>
            <input type="name" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="email" class="label">Email address</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="password" class="label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="label">Confirm password</label>
            <input type="password" class="form-control" id="confirmPassword">
        </div>
        <button type="submit" class="btn mt-3">Let's go!</button>
    </form>
</body>
</html>
